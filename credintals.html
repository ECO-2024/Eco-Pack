<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - EcoPack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-center">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="marketplace.html">Products</a>
            <a href="services.html">Resources</a>
            <a href="contact.html">Contact</a>
        </div>
        <a href="#" class="profile-btn">Profile</a>
    </nav>

    <!-- Combined Sign-In/Sign-Up Section -->
    <main>
        <h2>Welcome! Please Sign In or Sign Up</h2>

        <div style="display: flex; justify-content: space-around; gap: 30px;">
            <!-- Sign In Form -->
            <div style="flex: 1;">
                <h3>Sign In</h3>
                <br>
                <br>
                
                <form id="signinForm">
                    <input type="text" id="signinUsername" placeholder="Username" required>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <hr>

            <!-- Sign Up Form -->
            <div style="flex: 1;">
                <h3>Sign Up</h3>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="text" id="signupFullName" placeholder="Full Name" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 EcoPack. All Rights Reserved.
    </footer>

</body>
</html>
